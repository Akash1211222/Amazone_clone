<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon_Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <!-- location -->
        <div class="nav-address border">
          <p class="address-1">Hello</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-2">Select your address</p>
          </div>
        </div>
        <!-- / search box -->
        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input
            class="search-input"
            type="text"
            placeholder="Search Amazon.in" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <!-- box=-3 country -->
        <div class="country-location border">
          <div class="add-icon">
            <i class="fa-solid fa-earth-americas"></i>
            <p class="location-country">EN</p>
            <select class="location-select"></select>
          </div>
        </div>
        <!-- box-4  sign-in -->
        <div class="nav-sign-in border">
          <p>
            <span>Hello,sign in</span>
          </p>
          <p>
            <span class="nav-account">Account & Lists</span>
          </p>
        </div>
        <!-- box -5 return and order -->
        <div class="return-order border">
          <p>
            <span>Returns</span>
          </p>
          <p>
            <span class="nav-account">& Orders</span>
          </p>
        </div>
        <!-- box6 cart icon-->
        <div class="cart-icon border">
          <i class="fa-solid fa-cart-shopping"></i>
          cart
        </div>
      </div>
    </header>
  </body>
</html>
